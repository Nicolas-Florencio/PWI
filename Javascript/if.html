<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Exemplo usando if</title>
    <script>       
        var n1 = parseFloat(prompt("Digite a nota um:"))
        var n2 = parseFloat(prompt("Digite a nota dois:"))
        var media = (n1+n2)/2;
        alert(media);
        if (media>=7){
            alert("aprovado")

        }else{
            alert("reprovado")
        }
    </script>
    </head>
    <body>
        <h1>Exemplo usando If-else (Se-Então-Senão)</h1>
    </body>
</html>
