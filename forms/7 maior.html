<!--Maior número entre três números-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/forms.css">
    <meta charset="UTF-8">
    <title>Maior número</title>
    <script>
    function mult() {
        var n1 = parseFloat(document.f1.n1.value);
        var n2 = parseFloat(document.f1.n2.value);
        var n3 = parseFloat(document.f1.n3.value);
        if (n1 < n2 && n2 < n3){
            document.getElementById ("maior").innerHTML = "O maior número é " + n3;
        }
        else if (n1 < n3 && n3 < n2){
            document.getElementById("maior").innerHTML = "O maior número é " + n2;
            document.getElementById("maior").style.color = "black";
        }
        else if (n2 < n3 && n3 < n1){
            document.getElementById("maior").innerHTML = "O maior número é " + n1;
            document.getElementById("maior").style.color = "black";
        }
        else if (n2 < n1 && n1 < n3){
            document.getElementById("maior").innerHTML = "O maior número é " + n3;
            document.getElementById("maior").style.color = "black";
        }
        else if (n3 < n1 && n1 < n2){
            document.getElementById("maior").innerHTML = "O maior número é " + n2;
            document.getElementById("maior").style.color = "black";
        }
        else if (n3 < n2 && n2 < n1){
            document.getElementById("maior").innerHTML = "O maior número é " + n1;
            document.getElementById("maior").style.color = "black";
        }
        else if (n1 < n3 && n3 < n2){
            document.getElementById("maior").innerHTML = "O maior número é " + n2;
            document.getElementById("maior").style.color = "black";
        }
        else if (n1 == n2 && n2 == n3){
            document.getElementById("maior").innerHTML = "Todos são iguais e o maior é " + n1;
            document.getElementById("maior").style.color = "black";
        }
        else if (n1 == n2 && n2 < n3){
            document.getElementById("maior").innerHTML = "O maior número é " + n3;
            document.getElementById("maior").style.color = "black";
        }
        else if (n2 == n3 && n3 < n1){
            document.getElementById("maior").innerHTML = "O maior número é " + n1;
            document.getElementById("maior").style.color = "black";
        }
        else if (n3 == n1 && n1 < n2){
            document.getElementById("maior").innerHTML = "O maior número é " + n2;
            document.getElementById("maior").style.color = "black";
        }
        else if (n3 == n1 && n1 > n2){
            document.getElementById("maior").innerHTML = "O maior número é " + n3;
            document.getElementById("maior").style.color = "black";
        }
        else if (n2 == n1 && n1 > n3){
            document.getElementById("maior").innerHTML = "O maior número é " + n2;
            document.getElementById("maior").style.color = "black";
        }
        else if (n1 == n3 && n3 > n2){
            document.getElementById("maior").innerHTML = "O maior número é " + n1;
            document.getElementById("maior").style.color = "black";
        }
        else if (n1 == n2 && n2 > n3){
            document.getElementById("maior").innerHTML = "O maior número é " + n1;
            document.getElementById("maior").style.color = "black";
        }
    }
        </script>
<body>
    <form name="f1" action="">
        <fieldset>
                <legend>Maior número entre outros três</legend>
                Valor 1: <input type="text" name="n1"> <br>
                Valor 2: <input type="text" name="n2"> <br>
                Valor 3: <input type="text" name="n3"> <br>
                <p id="maior"> </p>
        </fieldset>
    </form>
    <br>
    <button onclick="mult()" Calcular>Calcular</button>
</body>
</head>
</html>
