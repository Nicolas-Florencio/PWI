<!--Mostra a tabuada do número 8-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/forms.css">
    <meta charset="UTF-8">
    <title>Tabuada do 8</title>
    <script>
        function mult() {
        var n = parseInt (8);
        document.write ("<p>Tabuada do 8</p>");
        for (var i = 0; i<11; i++){
            var tabuada = n * i;
            document.write ("<br> 8 x " +  i + " = " + tabuada + "<br>");
        }
        }
    </script>
</head>
<body>
    <form name="as" action="">
        <fieldset>
                <legend>Tabuada</legend>
                Clique no botão para ver a tabuada do 8
        </fieldset>
    </form>
    <br>
    <button onclick="mult()"Total>Total</button>
</body>
</html>
