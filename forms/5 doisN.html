<!--Calcula se a soma dos números é positivo, negativo ou nulo-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/forms.css">
    <meta charset="UTF-8">
    <title>Sinal do resultado da soma de dois números</title>
    <script>
    function sominha() {
        var n = parseFloat(document.f1.n.value);
        var n2 = parseFloat(document.f1.n2.value);
        var soma = n + n2;
        if(soma > 0){
            document.getElementById("resultado").innerHTML = "O resultado é positivo";
            document.getElementById("resultado").style.color= "black";
        }
        else if(soma < 0){
            document.getElementById("resultado").innerHTML = "O resultado é negativo";
            document.getElementById("resultado").style.color= "black";
        }    
        else if(soma == 0){
            document.getElementById("resultado").innerHTML = "O resultado é nulo";
            document.getElementById("resultado").style.color= "black";
        }
    }
        </script>
<body>
    <form name="f1" action="">
        <fieldset>
                <legend>Negativo , positivo e nulo</legend>
                Número 1: <input type="text" name="n"> <br>
                Número 2: <input type="text" name="n2"> <br>
                <p id="resultado"></p>
        </fieldset>
    </form>
    <br>
    <button onclick="sominha()" Total>Total</button>
</body>
</head>
</html>
