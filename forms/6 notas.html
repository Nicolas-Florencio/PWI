<!--Calcula a média das notas inseridas e informa a situação das mesmas-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/forms.css">
    <meta charset="UTF-8">
    <title>Média de notas</title>
    <script>
    function mult() {
        var n = parseFloat(document.f1.n.value);
        var n2 = parseFloat(document.f1.n2.value);
        var n3 = parseFloat(document.f1.n3.value);
        var n4 = parseFloat(document.f1.n4.value);
        var media = (n+n2+n3+n4)/4;
        if (media >= 7 && media <= 10){
            document.getElementById("media").innerHTML = "Aprovado";
            document.getElementById("media").style.color = "black";
        }  
        if (media < 5  && media >= 0){
            document.getElementById("media").innerHTML = "Reprovado";
            document.getElementById("media").style.color = "black";
        }    
        if (media >= 5 && media < 7){
            document.getElementById("media").innerHTML = "Exame";
            document.getElementById("media").style.color = "black";
        }    
        if (media >10){
            document.getElementById("media").innerHTML = "Média acima de 10";
            document.getElementById("media").style.color = "black";
        }
        if (media < 0){
            document.getElementById("media").innerHTML = "Média abaixo de 0";
            document.getElementById("media").style.color = "black";
        }
    }  
        </script>
<body>
    <form name="f1" action="">
        <fieldset>
                <legend>Média de notas</legend>
                    Nota 1: <input type="text" name="n"> <br>
                    Nota 2: <input type="text" name="n2"> <br>
                    Nota 3: <input type="text" name="n3"> <br>
                    Nota 4: <input type="text" name="n4"> <br>
                <p id="media"> </p>
        </fieldset>
    </form>
    <br>
    <button onclick="mult()" Calcular>Calcular</button>
</body>
</head>
</html>
