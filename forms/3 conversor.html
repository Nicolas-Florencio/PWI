<!-- Converte um valor em reais em dólares -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/forms.css">
    <meta charset="UTF-8">
    <title>Conversor de dinheiro</title>
    <script>
    function media() {
        var reais = parseFloat(document.f.reais.value);
        var dolar = parseFloat(document.f.dolar.value);
        var convert = reais / dolar;
        document.getElementById("dolar").innerHTML = "A quantidade de R$" + reais + " é de $" + convert + ".";
        document.getElementById("dolar").style.color= "black";
    }    
        </script>
<body>
    <form name="f" action="">
        <fieldset>
                <legend>Conversor de reais em dólares</legend>
                Reais: <input type="text" name="reais"> <br>
                Dolar: <input type="text" name="dolar"> <br>
                <p id="dolar"> </p>
        </fieldset>
    </form>
    <br>
    <button onclick="media()" Resultado>Calcular</button>
</body>
</head>
</html>
