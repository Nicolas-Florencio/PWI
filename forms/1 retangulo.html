<!-- Calcula a área de um retângulo -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/forms.css">
    <meta charset="UTF-8">
    <title>Área de um retângulo</title>
    <script>
    function mult() {
        var n = parseFloat(document.f1.n.value);
        var n2 = parseFloat(document.f1.n2.value);
        var area = n * n2;
        document.getElementById("total").innerHTML = "A área é de " + area + " metros.";
        document.getElementById("total").style.color= "black";
    }    
        </script>
<body>
    <form name="f1" action="">
        <fieldset>
                <legend>Área de um retângulo</legend>
                Valor 1: <input type="text" name="n"> <br>
                Valor 2: <input type="text" name="n2"> <br>
                <p id="total"> </p>
        </fieldset>
    </form>
    <br>
    <button onclick="mult()" Multiplicar>Calcular</button>
</body>
</head>
</html>
