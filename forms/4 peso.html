<!--Calcula o peso engordando e emagrecendo-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/forms.css">
    <meta charset="UTF-8">
    <title>Engordando e emagrecendo</title>
    <script>
    function mult() {
        var peso = parseFloat(document.f1.n.value);
        var novo1 = ((peso*15)/100)+peso;
        var novo2 = -((peso*20)/100-peso);
        document.getElementById("engor").innerHTML = "Engordando 15% ficaria: " + novo1;
        document.getElementById("emag").innerHTML = "Emagrecendo 20% ficaria: " + novo2;
        document.getElementById("engor").style.color= "black";
        document.getElementById("emag").style.color= "black";
    }    
        </script>
<body>
    <form name="f1" action="">
        <fieldset>
                <legend>Pesos novos</legend>
                Peso: <input type="text" name="n"> <br>
                <p id="engor"> </p>
                <p id="emag"> </p>
        </fieldset>
    </form>
    <br>
    <button onclick="mult()" Total>Total</button>
</body>
</head>
</html>
