<!-- Calcula a média de idade entre duas pessoas -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/forms.css">
    <meta charset="UTF-8">
    <title>Idade média</title>
    <script>
    function media() {
        var n = parseFloat(document.idade.n.value);
        var n2 = parseFloat(document.idade.n2.value);
        var media = (n+n2) / 2;
        document.getElementById("total").innerHTML = "A idade média entre duas pessoas é de " + media + ".";
        document.getElementById("total").style.color= "black";
    }    
        </script>
<body>
    <form name="idade" action="">
        <fieldset>
                <legend>Idade média</legend>
                Idade 1: <input type="text" name="n"> <br>
                Idade 2: <input type="text" name="n2"> <br>
                <p id="total"> </p>
        </fieldset>
    </form>
    <br>
    <button onclick="media()" Resultado>Calcular</button>
</body>
</head>
</html>
