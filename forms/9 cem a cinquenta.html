<!--Mostra os números de 100 até 50-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/forms.css">
    <meta charset="UTF-8">
    <title>Nove a cinquenta</title>
<script>
    function exibe()  {
       var i = 100;
       while (i >=50) {
             document.write(i + "<br>");
             i--; 
       }  
    } 
</script>
</head>
<body>
    <body onload="exibe()"></body>
</body>
</html>
