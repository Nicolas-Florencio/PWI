<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="Js/jquery-3.4.1.js" type="text/javascript"></script>
        <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                alert ("Texto: " + $("p").text());
            });
        });

        $(document).ready(function() {
            $("#b2").click(function (){
                alert ("HTML: " + $("p").html());
            });
        });
    </script>
    <title>Mostra</title>
</head>
<body>
    <p>Texto usando <b>negrito</b></p>

    <button id="b1">Ver Texto</button>
    <button id="b2">Ver HTML</button>
</body>
</html>
