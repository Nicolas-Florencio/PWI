<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="Js/jquery-3.4.1.js" type="text/javascript"></script>
    <style type="text/css">
        .vermelho {
            color: red;
        }

        .azul {
            color: blue;
        }
    </style>

    <script>
        $(document).ready(function() {
            var p = $("p");
            $("button").click(function() {
                if(p.hasClass("vermelho")){
                    p.removeClass("vermelho");
                    p.addClass("azul");
            }else if(p.hasClass("azul")){
                p.removeClass("azul");
            }else{
                p.addClass("vermelho");
            }
            });
        });
    </script>

</head>

<body>
    <h1>Adiciona uma classe css para a tag "p" ao clicar no botão</h1>
    <h2>Cabeçalho</h2>
    <p>Isso é um parágrafo</p>
    <p>Isso é outro parágrafo</p>
    <button>Trocar de cor</button>
</body>

</html>
