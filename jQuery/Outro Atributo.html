<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chamando uma função</title>
    <meta charset="UTF-8">
    <script src="../jQuery/Js/jquery-3.4.1.js" type="text/javascript"></script>

    <script>
    $ (document).ready(function () {
    $("a").attr({
        title: "Todos os links são iguais!",
    });
    });
    </script>
</head>
<body>
    <a href="http://google.com">Link</a><br>
    <a href="http://www.devisate.com.br">Outro Link</a><br>
</body>
</html>
