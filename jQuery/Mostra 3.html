<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../jQuery/Js/jquery-3.4.1.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("#p1").text("Novo Texto");
            });

            $("#b2").click(function(){
                $("#p2").html("<strong>Novo Texto HTML</strong>");
            });

            $("#b3").click(function(){
                $("#nome").val("Novo conteúdo");
            });
        });

    </script>
    <title>Mostra 3</title>
</head>
<body>
    <h1>Altera o text, html e value</h1>
    <p id="p1">Isso é um parágrafo</p>
    <p id="p2">Isso é outro parágrafo</p>

    Nome: <input type="text" id="nome" value="Gabriel"/><br><br>
    <button id="b1">Set Text</button>
    <button id="b2">Set HTML</button>
    <button id="b3">Set Value</button>
</body>
</html>
