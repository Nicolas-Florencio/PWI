<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="Js/jquery-3.4.1.js" type="text/javascript"></script>
        <style type="text/css">
        .vermelho{
            color: red;
        }
    </style>
    
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").addClass("vermelho");
            });
        });
    </script>

</head>

<body>
    <h1>Adiciona uma classe css para a tag "p" ao clicar no botão</h1>
    <h2>Cabeçalho</h2>
    <p>Isso é um parágrafo</p>
    <p>Isso é outro parágrafo</p>
    <button>Clique Aqui</button>
</body>

</html>
