<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../jQuery/Js/jquery-3.4.1.js" type="text/javascript"></script>
    <script>

        $(document).ready(function(){
            $("button").click(function(){
                $("#text").fadeOut(1000);
            });
        });

        $(document).ready(function() {
            $("#j").click(function (){
                $("#text").fadeIn(1000);
            });
        });
    </script>
    <title>Oculta 2</title>
</head>
<body>
    <h1>Oculta e mostra elemento com id "text"</h1>

    <h2>Isso é um cabeçalho</h2>

    <p>Isso é um parágrafo</p>

    <p id="text">Isso é outro parágrafo</p>

    <button>Ocultar</button>
    <button id="j">Mostrar</button>
</body>
</html>
