<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../jQuery/Js/jquery-3.4.1.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function (){
                $("p").fadeOut(1000);
            });
        });

        $(document).ready(function() {
            $(".j").click(function (){
                $("p").fadeIn(1000);
            });
        });
    </script>
    <title>Oculto</title>
</head>
<body>
    <h1>Oculta todas as tags "p" ao clicar no botão</h1>
    <h2>Cabeçalho</h2>
    <p>Isso é um parágrafo.</p>
    <p>Isso também é um parágrafo.</p>
    <button>Clique AQUI</button>
    <button class="j">MOSTRE AQUI</button>
</body>
</html>
